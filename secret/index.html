        #logo {
    /* 뷰포트를 기준으로 위치 고정 */
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1; /* 다른 콘텐츠가 있다면 이미지 뒤로 보내기 (선택 사항) */

    /* 뷰포트 전체 너비와 높이 차지 */
    width: 100vw;
    height: 100vh;

    /* 이미지 비율 유지하면서 영역 덮기 (중요!) */
    /* 이미지가 잘릴 수 있음 */
    object-fit: cover;

    /* 원래 있던 투명도 전환 효과 유지 */
    transition: opacity 0.3s ease;
    opacity: 1; /* 기본적으로 보이도록 설정 (필요에 따라 0으로 변경 가능) */
        }
