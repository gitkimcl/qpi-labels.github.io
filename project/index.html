<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쿼터파이</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <meta property="og:url" content="https://qpi-labels.github.io/main/">
    <meta property="og:title" content="쿼터파이">
    <meta property="og:type" content="website">
    <meta property="og:image" content="og.png">
    <meta property="og:description" content="만족도 2년연속 1위! 쿼터파이">
    <style>
    @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css");
    </style>
    <style>
        body {
            background-color: #fafafa;
            color: black;
            font-family: 'Pretendard Variable', sans-serif; /* Fallback font */
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        header {
            position: fixed;
            top: 0px;
            left: 0;
            width: 100%;
            background-color: rgba(250, 250, 250, 0.8);
            backdrop-filter: blur(10px);
            padding: 13px;
            z-index: 100;
            display: flex;
            align-items: center;
            border-bottom: 1.5px solid rgba(229, 229, 234);
        }

        header h1 {
            font-size: x-large;
            margin: 0;
            font-weight: 700;
            margin-left: 20px;
        }
        /* General img styling */
        img {
            max-width: 100%;
            height: auto;
            vertical-align: middle; /* Fix potential extra space below image */
        }
        .button-container {
            margin-top: 20px;
        }
        .access-button {
            background-color: rgb(0, 122, 255);
            color: #fff;
            border: none;
            padding: 14px 35px;
            border-radius: 28px;
            font-size: large;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
            transition: transform 0.2s ease-out, background-color 0.3s ease;
        }
        .access-button:hover {
            background-color: rgb(0, 150, 255);
            transform: scale(1.05);
        }
        .main-button {
            background-color: rgb(142, 142, 147);
            color: #fff;
            border: none;
            padding: 9px 20px;
            border-radius: 20px;
            font-size: medium;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
            transition: transform 0.2s ease-out, background-color 0.3s ease;
        }
        .main-button:hover {
            background-color: rgb(174, 174, 178);
            transform: scale(1.05);
        }

        /* --- CSS for QISS section --- */
        .qiss-section {
            display: flex; /* Enable Flexbox */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Align items vertically center */
            gap: 40px; /* Space between image and text block */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            margin-left: auto; /* Center the section if its content is narrower than the page */
            margin-right: auto;
            max-width: 1000px; /* Optional: Increased max width to accommodate larger image */
            padding: 0 20px; /* Add some padding */
        }

        .qiss-image-container {
            flex-basis: 500px; /* <<< INCREASED */
            flex-shrink: 0; /* Prevent image container from shrinking */
            text-align: center; /* Center image within its container if needed */
        }

        /* Style the img element inside picture */
        .qiss-image-container picture img {
             max-width: 100%;
             height: auto;
             display: block; /* Ensure proper block behavior */
             margin: 0 auto; /* Center image if container is wider */
        }

        .qiss-details {
            flex-basis: 300px; /* Suggest initial width for details */
            flex-grow: 1; /* Allow details block to grow */
            text-align: center; /* Align text and button TO THE CENTER within this block */
        }

        /* Responsive adjustments */
         @media (max-width: 880px) { /* Adjusted breakpoint slightly */
             .qiss-section {
                 flex-direction: column; /* Stack vertically on smaller screens */
                 gap: 20px;
             }
             .qiss-details {
                 flex-basis: auto; /* Reset basis */
             }
             .qiss-image-container {
                 flex-basis: auto; /* Reset basis */
                 width: 80%; /* Adjust width */
                 max-width: 500px; /* <<< INCREASED */
             }
         }
        /* --- End QISS CSS --- */

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: white;
            }
            .access-button {
                background-color: rgb(10, 132, 255);
                box-shadow: none;
            }
            .access-button:hover {
                background-color: rgb(10, 160, 255);
                box-shadow: none;
            }
            .main-button {
                box-shadow: none;
            }
            header {
                background-color: rgba(18, 18, 18, 0.8);
                border-bottom: 1.5px solid rgba(60, 60, 60);
            }
        }

    </style>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

    </script>
</head>

<body>
    <header>
        <a href="https://qpi-labels.github.io/" style="text-decoration: none; color: inherit;">
        <h1 style="font-size: x-large; margin-bottom: 0; font-weight: 550;">QPI</h1>
        </a>
    </header>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <p style="font-size: xxx-large; margin-bottom: 0; font-weight: 700;">쿼터파이 프로젝트</p>
    <p style="font-size: x-large; margin-bottom: 0; font-weight: 550;">쿼터파이가 진행한 프로젝트</p>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <!-- Modified QISS Section with <picture> -->
    <div class="qiss-section">
        <div class="qiss-image-container">
            <picture>
                <!-- 다크 모드일 때 D_QISS.png 로드 -->
                <source media="(prefers-color-scheme: dark)" srcset="D_QISS.png">
                <!-- 기본(라이트 모드) 및 대체 이미지로 L_QISS.png 사용 -->
                <img id="logo" src="L_QISS.png" alt="QPI QISS Logo">
            </picture>
        </div>
        <div class="qiss-details">
            <p style="font-size: xx-large; margin-bottom: 0; font-weight: 600;">QISS</p>
            <p style="margin-top: 5px; margin-bottom: 20px;">QISS 학술검색 도우미</p>
            <div class="button-container" style="margin-top: 0;">
                <button class="access-button" onclick="window.location.href='https://qpi.kro.kr/qiss/'">이동하기</button>
            </div>
        </div>
    </div>
    <!-- End Modified QISS Section -->

    <br><br><br><br> <!-- Added extra break for spacing -->

    <p style="font-size: xx-large; margin-bottom: 0; font-weight: 600;">QETS</p>
    <p style="margin-top: 0">쿼터파이 주기율표</p>

    <div class="button-container">
        <button class="access-button" onclick="window.location.href='https://qpi-labels.github.io/qets/'">이동하기</button>
    </div>

    <br><br><br>

    <p style="font-size: xx-large; margin-bottom: 0; font-weight: 600;">Q알리미</p>
    <p style="margin-top: 0">알리미</p>

    <div class="button-container">
        <button class="access-button" onclick="window.location.href='https://qpi-ipret.github.io/q-alim/'">이동하기</button>
    </div>

    <br><br><br><br><br><br><br><br><br>

    <p>2025 Q-PI, All Rights Reserved.</p>

    <br><br>

    <div class="button-container">
        <button class="main-button" onclick="window.location.href='https://qpi-labels.github.io/'">메인으로</button>
    </div>

    <br><br>

</body>
</html>
