<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쿼터파이 프로젝트</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://qpi.kro.kr/project/">
    <meta property="og:title" content="쿼터파이 프로젝트">
    <meta property="og:type" content="website">
    <meta property="og:image" content="og.png">
    <meta property="og:description" content="쿼터파이가 진행한 프로젝트들을 확인해보세요.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css">
    <link href="https://cdn.jsdelivr.net/gh/toss/tossface/dist/tossface.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/br-cobane" rel="stylesheet">

    <link rel="stylesheet" href="../style.css">

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>

</head>

<body>
    <header>
            <a href="https://qpi-labels.github.io/" class="header-title-link">
                <h1>QPI</h1>
            </a>
            <div class="header-links">
                <a href="https://qpi.kro.kr/project/" class="header-link">Project</a>
                <a href="https://github.com/qpi-labels/qpi-labels.github.io/discussions" class="header-link">Community</a>
                <a href="mailto:cnsh31_1410@cnsh.hs.kr" class="header-link">Contact</a>
            </div>
    </header>

    
    <main>
    
    <div class="page-title-section" style="margin-top: 34vh; margin-bottom: 50vh">
        <p class="page-upper">QPI Project</p>
        <p class="page-title">해질녘 파도 속의 첨탑</p>
        <p class="page-subtitle">참나무 타는 소리와 야경만큼 밤의 여유를 표현해 주는 것도 없다.</p>
    </div>

        <div class="project-item qiss-section">
            <div class="qiss-image-container">
                <picture>
                    <source media="(prefers-color-scheme: dark)" srcset="D_QISS.png">
                    <img src="L_QISS.png" alt="QISS with iPad Pro 11-inch">
                </picture>
            </div>
            <div class="qiss-details">
                <p class="project-title">QISS</p>
                <p>QISS 학술검색 도우미</p>
                <div class="button-container">
                    <button class="button button-large button-access" target="blank" onclick="window.location.href='https://qpi.kro.kr/project/qiss/'">이동하기</button>
                </div>
            </div>
        </div>


        <div style="margin-top: 48vh;"></div>

        <div style="margin-top: 25vh;"></div>

        <div class="project-item">
            <p class="project-title">QETS</p>
            <p class="project-description">쿼터파이 주기율표</p>
            <div class="button-container">
                 <button class="button button-large button-access" target="blank" onclick="window.location.href='https://qpi-labels.github.io/qets/'">이동하기</button>
            </div>
        </div>



        <div style="margin-top: 15vh;"></div>



        <div class="project-item qiss-section">
            <div class="qiss-image-container">
                <picture>
                    <source media="(prefers-color-scheme: dark)" srcset="D_NOTIQ.png">
                    <img src="L_NOTIQ.png" alt="NOTIQ with iPhone 15 Pro">
                </picture>
            </div>
            <div class="qiss-details">
                <p class="project-title">NOTIQ</p>
                <p>교내 이벤트 알림</p>
                <div class="button-container">
                    <button class="button button-large button-not-available">준비중</button>
                </div>
            </div>
        </div>

        <div style="margin-top: 40vh;"></div>
        
        <div class="project-item">
            <p class="project-title">ECYCG</p>
            <p class="project-description">쿼터파이 ECG</p>
            <div class="button-container">
                 <button class="button button-large button-access" target="blank" onclick="window.location.href='https://qpi-labels.github.io/ecg/index.html'">이동하기</button>
            </div>
        </div>

        <div style="margin-top: 40vh;"></div>



    </main>

    <footer>
        <p>2025 QPI, 모든 권리 보유</p>
        <div class="button-container">
            <button class="button button-medium button-main" onclick="window.location.href='https://qpi-labels.github.io/'">메인으로</button>
        </div>
    </footer>

</html>
