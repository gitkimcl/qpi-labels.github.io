<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쿼터파이 프로젝트</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://qpi.kro.kr/project/">
    <meta property="og:title" content="쿼터파이 프로젝트">
    <meta property="og:type" content="website">
    <meta property="og:image" content="og.png">
    <meta property="og:description" content="쿼터파이가 진행한 프로젝트들을 확인해보세요.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css">
    <style>
        :root {
          --header-link-color: black;
          --header-link-hover-color: rgb(0, 122, 255);
          --header-link-visited-color: black;
          --background-color: #fafafa;
          --text-color: black;
          --header-bg-color: rgba(250, 250, 250, 0.8);
          --header-border-color: rgba(229, 229, 234);
          --button-shadow: 5px 5px 10px rgba(209, 217, 230, 0.7), -5px -5px 10px #ffffff;
          --button-access-bg: rgb(0, 122, 255);
          --button-access-hover-bg: rgb(0, 150, 255);
          --button-not-available-bg: rgb(180, 180, 180);
          --button-main-bg: rgb(142, 142, 147);
          --button-main-hover-bg: rgb(174, 174, 178);
          --secondary-text-color: #666;
          --footer-text-color: #888;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --header-link-color: white;
                --header-link-hover-color: rgb(10, 160, 255);
                --header-link-visited-color: white;
                --background-color: #121212;
                --text-color: white;
                --header-bg-color: rgba(18, 18, 18, 0.8);
                --header-border-color: rgba(60, 60, 60);
                --button-shadow: none;
                --button-access-bg: rgb(10, 132, 255);
                --button-access-hover-bg: rgb(10, 160, 255);
                --button-main-bg: rgb(44, 44, 46);
                --button-main-hover-bg: rgb(58, 58, 60);
                --secondary-text-color: #aaa;
                --footer-text-color: #aaa;
            }
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Pretendard Variable', Pretendard, 'Apple Color Emoji', sans-serif;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            margin: 0;
            padding-top: 70px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--header-bg-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 10px 5px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1.5px solid var(--header-border-color);
            box-sizing: border-box;
            min-height: 60px;
        }

        .header-title-link {
            text-decoration: none;
            color: inherit;
            margin-left: 15px;
        }

        .header-title-link h1 {
            font-size: x-large;
            margin: 0;
            font-weight: 550;
            display: inline;
        }

        .header-links {
            display: flex;
            gap: 25px;
            margin-right: 15px;
        }

        .header-link {
            color: var(--header-link-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            white-space: nowrap;
        }

        .header-link:visited {
          color: var(--header-link-visited-color);
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }

        .button-container {
            margin-top: 25px;
        }

        .button {
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: var(--button-shadow);
            transition: transform 0.2s ease-out, background-color 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button-large {
            padding: 14px 35px;
            border-radius: 28px;
            font-size: large;
            font-weight: 700;
        }

        .button-medium {
            padding: 9px 20px;
            border-radius: 20px;
            font-size: medium;
            font-weight: 600;
        }

        .button-access {
            background-color: var(--button-access-bg);
        }

        .button-access:hover {
            background-color: var(--button-access-hover-bg);
        }

        .button-not-available {
            background-color: var(--button-not-available-bg);
        }

        .button-not-available:hover {
             transform: none;
        }

        .button-main {
            background-color: var(--button-main-bg);
        }
        .button-main:hover {
            background-color: var(--button-main-hover-bg);
        }

        .page-title-section {
            margin-top: 10vh;
            margin-bottom: 15vh;
        }
        .page-title {
             font-size: xxx-large; margin-bottom: 0.1em; font-weight: 700;
        }
        .page-subtitle {
            font-size: x-large; margin-top: 0.5em; margin-bottom: 0; font-weight: 550;
        }

        .project-item {
            margin-bottom: 15vh;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .project-item > .project-title,
        .qiss-details > .project-title {
             font-size: xx-large; margin-bottom: 0.2em; font-weight: 600;
        }
         .project-item > .project-description,
         .qiss-details > .project-description {
            font-size: large;
            margin-top: 0.5em;
            margin-bottom: 1.5em;
            color: var(--secondary-text-color);
            line-height: 1.5;
        }

        .qiss-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
            flex-wrap: wrap;
        }

        .qiss-image-container {
            flex-basis: 650px;
            flex-shrink: 0;
            text-align: center;
        }

        .qiss-details {
            flex-basis: 300px;
            flex-grow: 1;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        .qiss-details .button-container {
             margin-top: 0;
        }

        footer {
            margin-top: 15vh;
            padding-bottom: 40px;
            font-size: small;
            color: var(--footer-text-color);
        }

        footer p {
             margin-bottom: 0.5em;
        }
        footer .button-container {
             margin-top: 15px;
        }

         @media (max-width: 1100px) {
             .qiss-section {
                 flex-direction: column;
                 gap: 60px;
             }
             .qiss-details {
                 flex-basis: auto;
                 width: 90%;
                 max-width: 600px;
                 margin: 0 auto;
             }
             .qiss-image-container {
                 flex-basis: auto;
                 width: 90%;
                 max-width: 650px;
                 margin: 0 auto;
             }
         }

         @media (max-width: 600px) {
             body {
                 padding-top: 60px;
             }
             header {
                 min-height: 60px;
             }
             .header-title-link h1 {
                 font-size: large;
             }
              .header-links {
                 gap: 15px;
             }
             .header-link {
                 font-size: small;
             }

             .page-title-section {
                 margin-top: 8vh;
                 margin-bottom: 12vh;
             }
             .page-title {
                 font-size: xx-large;
             }
             .page-subtitle {
                 font-size: large;
             }

             .project-item {
                 margin-bottom: 12vh;
                 padding: 0 15px;
             }
              .project-item > .project-title,
              .qiss-details > .project-title {
                 font-size: x-large;
             }
              .project-item > .project-description,
              .qiss-details > .project-description {
                 font-size: medium;
             }

             .button-large {
                 padding: 12px 30px;
                 font-size: medium;
             }
             .button-medium {
                 font-size: small;
                 padding: 8px 18px;
             }

             .qiss-section {
                 gap: 40px;
             }
         }

    </style>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>

</head>

<body>
    <header>
            <a href="https://qpi-labels.github.io/" class="header-title-link">
                <h1>QPI</h1>
            </a>
            <div class="header-links">
                <a href="https://qpi.kro.kr/project/" class="header-link">Project</a>
                <a href="https://github.com/qpi-labels/qpi-labels.github.io/discussions" class="header-link">Community</a>
                <a href="mailto:cnsh31_1410@cnsh.hs.kr" class="header-link">Contact</a>
            </div>
    </header>

    
    <main>
        <div style="margin-top: 40vh;"></div>



        <div class="page-title-section">
            <p class="page-title">쿼터파이 프로젝트</p>
            <p class="page-subtitle">쿼터파이가 진행한 프로젝트</p>
        </div>

      

        <div style="margin-top: 48vh;"></div>



        <div class="project-item qiss-section">
            <div class="qiss-image-container">
                <picture>
                    <source media="(prefers-color-scheme: dark)" srcset="D_QISS.png">
                    <img src="L_QISS.png" alt="QISS with iPad Pro 11-inch">
                </picture>
            </div>
            <div class="qiss-details">
                <p class="project-title">QISS</p>
                <p>QISS 학술검색 도우미</p>
                <div class="button-container">
                    <button class="button button-large button-access" onclick="window.location.href='https://qpi.kro.kr/project/qiss/'">이동하기</button>
                </div>
            </div>
        </div>



        <div style="margin-top: 15vh;"></div>




        <div style="margin-top: 25vh;"></div>

        <div class="project-item">
            <p class="project-title">QETS</p>
            <p class="project-description">쿼터파이 주기율표</p>
            <div class="button-container">
                 <button class="button button-large button-access" onclick="window.location.href='https://qpi-labels.github.io/qets/'">이동하기</button>
            </div>
        </div>



        <div style="margin-top: 15vh;"></div>



        <div class="project-item qiss-section">
            <div class="qiss-image-container">
                <picture>
                    <source media="(prefers-color-scheme: dark)" srcset="D_NOTIQ.png">
                    <img src="L_NOTIQ.png" alt="NOTIQ with iPhone 15 Pro">
                </picture>
            </div>
            <div class="qiss-details">
                <p class="project-title">NOTIQ</p>
                <p>교내 이벤트 알림</p>
                <div class="button-container">
                    <button class="button button-large button-not-available">준비중</button>
                </div>
            </div>
        </div>



        <div style="margin-top: 40vh;"></div>



    </main>

    <footer>
        <p>2025 Q-PI, All Rights Reserved.</p>
        <div class="button-container">
            <button class="button button-medium button-main" onclick="window.location.href='https://qpi-labels.github.io/'">메인으로</button>
        </div>
    </footer>

</body>
</html>
