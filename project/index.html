<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쿼터파이</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <meta property="og:url" content="https://qpi-labels.github.io/main/">
    <meta property="og:title" content="쿼터파이">
    <meta property="og:type" content="website">
    <meta property="og:image" content="og.png">
    <meta property="og:description" content="만족도 2년연속 1위! 쿼터파이">
    <style>
    @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css");
    </style>
    <style>
        body {
            background-color: #fafafa;
            color: black;
            font-family: 'Pretendard Variable', sans-serif; /* Fallback font */
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            margin: 0; /* Added margin reset for body */
            padding-top: 80px; /* Added padding top to prevent content overlap with fixed header */
        }
        header {
            position: fixed;
            top: 0px;
            left: 0;
            width: 100%;
            background-color: rgba(250, 250, 250, 0.8);
            backdrop-filter: blur(10px);
            padding: 13px 0; /* Adjusted padding */
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center; /* Center header content */
            border-bottom: 1.5px solid rgba(229, 229, 234);
            box-sizing: border-box; /* Include padding in width calculation */
        }

        header .header-content { /* Added container for better control */
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px; /* Match max-width of main content */
            padding: 0 20px; /* Consistent padding */
            box-sizing: border-box;
        }

        header h1 {
            font-size: x-large;
            margin: 0;
            font-weight: 700;
        }
        .header-links {
            display: flex;
            gap: 25px; /* Increased gap slightly */
            /* margin-right: 50px; <-- Removed, using header padding instead */
            /* text-allign: right; <-- Removed typo and unnecessary style */
        }

        .header-link {
            color: var(--header-link-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            white-space: nowrap; /* Prevent links from wrapping */
        }

        .header-link:hover {
            color: var(--header-link-hover-color);
            text-decoration: underline;
        }

        .header-link:visited {
          color: var(--header-link-visited-color);
        }
        img {
            max-width: 100%;
            height: auto;
            vertical-align: middle; /* Fix potential extra space below image */
        }
        .button-container {
            margin-top: 20px;
        }
        .access-button {
            background-color: rgb(0, 122, 255);
            color: #fff;
            border: none;
            padding: 14px 35px;
            border-radius: 28px;
            font-size: large;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
            transition: transform 0.2s ease-out, background-color 0.3s ease;
            display: inline-block; /* Ensure button respects text-align center */
        }
        .access-button:hover {
            background-color: rgb(0, 150, 255);
            transform: scale(1.05);
        }
        .main-button {
            background-color: rgb(142, 142, 147);
            color: #fff;
            border: none;
            padding: 9px 20px;
            border-radius: 20px;
            font-size: medium;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
            transition: transform 0.2s ease-out, background-color 0.3s ease;
            display: inline-block; /* Ensure button respects text-align center */
        }
        .main-button:hover {
            background-color: rgb(174, 174, 178);
            transform: scale(1.05);
        }

        /* --- Page Title Section --- */
        .page-title-section {
            margin-bottom: 80px; /* Space below title */
        }

        /* --- Project Item --- */
        .project-item {
            margin-bottom: 80px; /* Space between projects */
        }

        /* --- CSS for QISS section --- */
        .qiss-section {
            display: flex; /* Enable Flexbox */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Align items vertically center */
            gap: 150px; /* Space between image and text block */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            margin-left: auto; /* Center the section if its content is narrower than the page */
            margin-right: auto;
            max-width: 1200px; /* <<< INCREASED max width */
            padding: 0 20px; /* Add some padding */
            box-sizing: border-box; /* Include padding in width */
        }

        .qiss-image-container {
            flex-basis: 750px; /* <<< INCREASED */
            flex-shrink: 0; /* Prevent image container from shrinking */
            text-align: center; /* Center image within its container if needed */
        }

        /* Style the img element inside picture */
        .qiss-image-container picture img {
             max-width: 100%;
             height: auto;
             display: block; /* Ensure proper block behavior */
             margin: 0 auto; /* Center image if container is wider */
        }

        .qiss-details {
            flex-basis: 200px; /* Keep text area width */
            flex-grow: 1; /* Allow text area to grow */
            text-align: center;
            box-sizing: border-box; /* Include padding/border in width */
        }

        /* Adjust paragraph margins within details */
        .qiss-details p:first-of-type { /* QISS Title */
             font-size: xx-large; margin-bottom: 0; font-weight: 600;
        }
        .qiss-details p:nth-of-type(2) { /* QISS Description */
            margin-top: 5px; margin-bottom: 20px;
        }
        .qiss-details .button-container {
             margin-top: 0; /* Reset top margin if needed */
        }


        /* --- Footer Section --- */
        .footer {
            margin-top: 80px; /* Space above footer */
            padding-bottom: 40px; /* Space below last element */
        }

        /* --- Dark Mode --- */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: white;
            }
            .access-button {
                background-color: rgb(10, 132, 255);
                box-shadow: none;
            }
            .access-button:hover {
                background-color: rgb(10, 160, 255);
                box-shadow: none;
            }
            .main-button {
                background-color: rgb(44, 44, 46); /* Darker gray for dark mode */
                box-shadow: none;
            }
             .main-button:hover {
                 background-color: rgb(58, 58, 60);
            }
            header {
                background-color: rgba(18, 18, 18, 0.8);
                border-bottom: 1.5px solid rgba(60, 60, 60);
            }
        }

        /* --- Responsive adjustments --- */
         @media (max-width: 1100px) { /* Adjusted breakpoint */
             .qiss-section {
                 flex-direction: column; /* Stack vertically */
                 gap: 150px; /* Adjust gap for vertical stacking */
             }
             .qiss-details {
                 flex-basis: auto; /* Reset basis */
                 width: 100%; /* Take full width when stacked */
                 max-width: 750px; /* Limit text width */
                 margin: 0 auto; /* Center text block */
             }
             .qiss-image-container {
                 flex-basis: auto; /* Reset basis */
                 width: 90%; /* Adjust width for smaller screens */
                 max-width: 750px; /* <<< INCREASED max-width */
             }
         }

         @media (max-width: 480px) { /* Smaller screen adjustments */
             header h1 {
                 font-size: large; /* Reduce header font size */
             }
             .page-title-section p:first-of-type {
                 font-size: xx-large; /* Reduce main title size */
             }
             .page-title-section p:nth-of-type(2) {
                 font-size: large; /* Reduce subtitle size */
             }
             .project-item p:first-of-type {
                 font-size: x-large; /* Reduce project title size */
             }
             .access-button {
                 padding: 12px 30px;
                 font-size: medium;
             }
         }

    </style>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

            e.preventDefault();
        });

    </script>
</head>
