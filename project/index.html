<style>
/* ---------- Hero 영역 ---------- */
.hero{
  min-height:100vh;
  background:url("SPACE-Q.img.png") center/cover no-repeat; /* 로고 없는 로켓 이미지 */
  display:flex; justify-content:center; align-items:center;
  color:#fff; text-align:center;
}
.hero-content{display:flex; flex-direction:column; align-items:center;}

/* ---------- 버튼 공통 크기 ---------- */
.button.button-large{
  padding:0.9rem 2.4rem;
  font-size:1rem;
  border:none; border-radius:2rem;
  color:#fff;
}

/* ---------- 버튼 색상(기존 정의 유지) ---------- */
.button-primary       { background:#007bff; }  /* 이동하기: 파란색 */
.button-not-available { background:#777;       /* 준비중: 회색 */
                        cursor:not-allowed; opacity:.8; }

/* 로고 이미지(원하면 텍스트 대신) */
.logo{width:clamp(180px,40vw,520px); margin-bottom:1.2rem;}
.project-description{margin:0 0 2.4rem; font-size:1.2rem;}
</style>
</head>
