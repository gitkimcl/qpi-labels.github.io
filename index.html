        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css");

        :root {
          /* Define default colors */
          --header-link-color: black;

        body {

        .header-title-link {

            color: inherit;

        header h1 {

            margin: 0; /* Remove default margin */

            /* margin-left: 20px; <-- Removed, using header padding instead */

            max-width: 100%;

        .access-button {

            color: #fff;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: medium;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 5px 5px 10px rgba(209, 217, 230, 0.7), -5px -5px 10px #ffffff; /* Adjusted shadow */

        }
        .access-button:hover {
            background-color: rgb(0, 150, 255);
            box-shadow: 5px 5px 10px rgba(209, 217, 230, 0.7), -5px -5px 10px #ffffff; /* Consistent shadow on hover */
            transform: scale(1.05);
        }
        .header-links {
            display: flex;
            gap: 25px; /* Increased gap slightly */
            /* margin-right: 50px; <-- Removed, using header padding instead */
            /* text-allign: right; <-- Removed typo and unnecessary style */
        }

        .header-link {
            color: var(--header-link-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            white-space: nowrap; /* Prevent links from wrapping */
        }

        .header-link:hover {
            color: var(--header-link-hover-color);
            text-decoration: underline;
        }

        .header-link:visited {
          color: var(--header-link-visited-color);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Define dark mode colors */
                --header-link-color: white;
                --header-link-hover-color: rgb(10, 160, 255);
                --header-link-visited-color: white; /* Or choose a different visited color */
            }
            body {
                background-color: #121212;
                color: white;
            }
            .access-button {
                background-color: rgb(10, 132, 255);
                box-shadow: none; /* Remove neumorphic shadow in dark mode */
            }
            .access-button:hover {
                background-color: rgb(10, 160, 255);
                box-shadow: none;
            }
            header {
                background-color: rgba(18, 18, 18, 0.8);
                border-bottom: 1.5px solid rgba(60, 60, 60);
            }
        }

        /* Optional: Adjust spacing for smaller screens */
        @media (max-width: 600px) {
            header {
                padding: 10px 15px; /* Reduce padding on smaller screens */
            }
            .header-links {
                gap: 15px; /* Reduce gap between links */
            }
            header h1 {
                 font-size: large; /* Slightly smaller title */
            }
            .header-link {
                 font-size: small; /* Slightly smaller links */
            }
            body {
                padding-top: 55px; /* Adjust body padding if header height changes */
            }
             h1 { /* Adjust main headings */
                font-size: xx-large;
            }
             p { /* Adjust main paragraphs */
                font-size: large;
             }
            .access-button {
                padding: 12px 30px;
                font-size: small;
            }
        }

    </style>

    <script>
        document.addEventListener('contextmenu', function(e) {
            // Allow context menu in specific cases if needed, e.g., on input fields
            // if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            e.preventDefault();

        /*

            // if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            e.preventDefault();

        function updateLogo() {
            const logoImg = document.getElementById('logo');
            if (!logoImg) return; // Exit if logo element not found
            const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const targetSrc = isDarkMode ? 'logo_dark.png' : 'logo.png';

            // Only update if the src needs changing to avoid unnecessary flicker
            if (logoImg.src.endsWith(targetSrc)) return;

            logoImg.style.opacity = 0;
            setTimeout(() => {
                logoImg.src = targetSrc;
                logoImg.style.opacity = 1;
            }, 200); // Match transition duration
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateLogo(); // Initial check

            // Modern way to listen for changes
            const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            if (darkModeMediaQuery.addEventListener) {
                darkModeMediaQuery.addEventListener('change', updateLogo);
            } else if (darkModeMediaQuery.addListener) { // Fallback for older browsers
                darkModeMediaQuery.addListener(updateLogo);
            }
        });

    </script>
