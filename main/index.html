<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쿼터파이</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <meta property="og:url" content="https://qpi-labels.github.io/main/">
    <meta property="og:title" content="쿼터파이">
    <meta property="og:type" content="website">
    <meta property="og:image" content="og.png">
    <meta property="og:description" content="충남과학고등학교">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css");

        body {
            background-color: #fafafa;
            color: black;
            font-family: 'Pretendard Variable';
            text-align: center;
            user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .recaptcha-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <br><br><br><br><br><br><br><br><br>

    <img id="logo" src="logo.png" alt="QPILABELS" width="400" height="200">

    <br>
    <p style="font-size: x-large; margin-bottom: 0; font-weight: 350;">비정상적인 접근으로부터 보호하기 위해 사람인지 확인합니다.</p>
    <div class="recaptcha-container">
        <div class="g-recaptcha" data-sitekey="6Lf-zd0qAAAAABTOARgZbTs4IPbEmFky7VlyKmew" data-callback="onCaptchaSuccess"></div>
    </div>

    <script>
        function onCaptchaSuccess() {
            // 리캡차 인증이 완료되면 자동으로 이동
            window.location.href = "https://qpi-labels.github.io";
        }
    </script>
</body>
</html>
