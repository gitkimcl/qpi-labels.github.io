<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쿼터파이</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <meta property="og:url" content="https://qpi-labels.github.io/main/">
    <meta property="og:title" content="쿼터파이">
    <meta property="og:type" content="website">
    <meta property="og:image" content="og.png">
    <meta property="og:description" content="충남과학고등학교">
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css");

        body {
            background-color: #fafafa;
            color: black;
            font-family: 'Pretendard Variable';
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
        }
        .button-container {
            margin-top: 20px;
        }
        .access-button {
            background-color: rgb(0, 122, 255);
            color: #fff;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: medium;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
            transition: transform 0.2s ease-out, background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .access-button:hover {
            background-color: rgb(0, 150, 255);
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
            transform: scale(1.05);
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function onRecaptchaSubmit(token) {
            // reCAPTCHA 인증 성공 시 실행되는 함수
            // 여기서는 폼을 제출하거나 원하는 동작을 수행합니다.
            window.location.href = "https://qpi-labels.github.io/"; // 리디렉션
        }
    </script>
</head>
<body>
    <img src="logo.png" alt="쿼터파이 로고">
    <h1>쿼터파이</h1>
    <p>충남과학고등학교</p>

    <div class="button-container">
       <form action="?" method="POST">
            <div class="g-recaptcha" data-sitekey="6Lf-zd0qAAAAABTOARgZbTs4IPbEmFky7VlyKmew" data-callback="onRecaptchaSubmit"></div>
            <br/>
            <input type="submit" value="인증" style="display:none;"> </form>

    </div>
</body>
</html>
