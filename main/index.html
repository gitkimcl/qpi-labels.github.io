<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>쿼터파이</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <meta property="og:url" content="https://qpi-labels.github.io/main/">
    <meta property="og:title" content="쿼터파이">
    <meta property="og:type" content="website">
    <meta property="og:image" content="og.png">
    <meta property="og:description" content="충남과학고등학교">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css");

        body {
            background-color: #fafafa;
            color: black;
            font-family: 'Pretendard Variable';
            text-align: center; /* 전체 텍스트 가운데 정렬 */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex; /* Flexbox 사용 */
            flex-direction: column; /* 수직 방향 정렬 */
            align-items: center; /* 가로 방향 가운데 정렬 */
            justify-content: center; /* 세로 방향 가운데 정렬 */
            min-height: 100vh; /* 최소 뷰포트 높이 100% */
            margin: 0; /* body margin 제거 */
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
        }
        .button-container {
            margin-top: 20px;
        }
        .access-button {
            background-color: rgb(0, 122, 255);
            color: #fff;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: medium;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
            transition: transform 0.2s ease-out, background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .access-button:hover {
            background-color: rgb(0, 150, 255);
            box-shadow: 5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff;
            transform: scale(1.05);
        }
        .g-recaptcha {
            margin-bottom: 10px; /* reCAPTCHA 아래 여백 추가 */
        }

    </style>
</head>
<body>
    <img src="your_image.png" alt="쿼터파이 로고"> <--- 로고 이미지 추가
    <form action="?" method="POST">
        <div class="g-recaptcha" data-sitekey="6Lf-zd0qAAAAABTOARgZbTs4IPbEmFky7VlyKmew"></div>
        <input type="submit" value="인증"> <--- submit 버튼으로 변경
    </form>
    
</body>
</html>
